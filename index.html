<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="icons/ios-196x196.png" rel="apple-touch-icon-precomposed" sizes="196x196">

    <title>Fonz</title>
    <link title="Main" rel="stylesheet" href="style/main.css">
    <script>
        // Pre-flight
        window.fonz = {};

        var userAgent = window.navigator.userAgent;
        fonz.config = {
            ios: (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i)),
            standalone: (("standalone" in window.navigator) && window.navigator.standalone)
        };
    </script>
</head>
<body>
    <div id="main" ontouchstart="">
        <div class="game-stats">
            <div id="left-stats">
                <span class="game-stat-title">Lives</span>
                <span id="game-stat-lives" class="game-stat">0</span>
            </div>
            <div id="right-stats">
                <span class="game-stat-title">Score</span>
                <span id="game-stat-score" class="game-stat">0</span>
            </div>
        </div>
        <div class="board">
            <div class="column">
                <div class="power-up power-up-2x"></div>
                <div class="pie" id="pie1" data-pie-n="1"></div>
                <div class="pie" id="pie4" data-pie-n="4"></div>
            </div>
            <div class="column">
                <div class="power-up power-up-clear"></div>
                <div class="pie" id="pie2" data-pie-n="2"></div>
                <div class="upcoming-parent">
                    <canvas class="upcoming-timer" width="98" height="98"></canvas>
                    <div id="upcoming-piece"></div>
                </div>
                <div class="pie" id="pie5" data-pie-n="5"></div>
            </div>
            <div class="column">
                <div class="power-up power-up-timer"></div>
                <div class="pie" id="pie3" data-pie-n="3"></div>
                <div class="pie" id="pie6" data-pie-n="6"></div>
            </div>
        </div>
        <div class="game-controls">
            <button id="game-control-settings">Settings</button>
            <button id="game-control-game">Start</button>
            <button id="game-control-help">Help</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        fonz.main = new Fonz();
        document.addEventListener("DOMContentLoaded", function () {
            if (fonz.config.ios) {
                document.body.classList.add('ios');
            }
            if (fonz.config.standalone) {
                document.body.classList.add('standalone');
            }

            fonz.main.run();
        });
    </script>
</body>
</html>
