<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonz</title>
    <link title="Main" rel="stylesheet" href="style/main.css">

    <script src="js/app.js"></script>
    <script>
        app = new Fonz();
        document.addEventListener("DOMContentLoaded", function () {
            app.run();
        });
    </script>
</head>
<body>
    <div id="main">
        <div class="game-stats">
            <span class="game-stat-title">Lives</span>
            <span id="game-stat-lives" class="game-stat">0</span>
            <span class="game-stat-title">Score</span>
            <span id="game-stat-score" class="game-stat">0</span>
        </div>
        <div class="board">
            <div class="column">
                <div class="power-up-2x"></div>
                <div class="pie" id="pie1"></div>
                <div class="pie" id="pie4"></div>
            </div>
            <div class="column">
                <div class="power-up-clear"></div>
                <div class="pie" id="pie2"></div>
                <div class="upcoming"></div>
                <div class="pie" id="pie5"></div>
            </div>
            <div class="column">
                <div class="power-up-timer"></div>
                <div class="pie" id="pie3"></div>
                <div class="pie" id="pie6"></div>
            </div>
        </div>
        <div class="game-controls">
            <button id="game-control-settings">Settings</button>
            <button id="game-control-game">Start</button>
            <button id="game-control-help">Help</button>
        </div>
    </div>
</body>
</html>
